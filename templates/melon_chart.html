<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Melon Chart</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;background:#0f1115;color:#eaeef5}
    .wrap{max-width:860px;margin:0 auto;padding:28px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .logo{color:#eaeef5;text-decoration:none;font-weight:900}
    .nav a{color:#aab3c5;text-decoration:none;border:1px solid #2a2f3a;padding:8px 10px;border-radius:12px}
    h2{margin:14px 0}
    .list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:10px}
    .row{display:flex;gap:12px;align-items:center;padding:14px;border:1px solid #2a2f3a;border-radius:18px;background:#151822}
    .rank{width:48px;height:48px;border-radius:14px;border:1px solid #2a2f3a;display:flex;align-items:center;justify-content:center;font-weight:900;color:#eaeef5}
    .info{flex:1}
    .t{margin:0;font-weight:900}
    .a{margin:4px 0 0;color:#aab3c5}
    .note{margin-top:14px;color:#94a3b8;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <a class="logo" href="/">NAVERBLOG Clone</a>
      <div class="nav"><a href="/">홈</a></div>
    </header>

    <h2>멜론 차트 (샘플)</h2>

    <ul class="list">
      {% for item in chart %}
        <li class="row">
          <div class="rank">{{ item.rank }}</div>
          <div class="info">
            <p class="t">{{ item.title }}</p>
            <p class="a">{{ item.artist }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>

    <p class="note">※ 현재는 샘플 데이터입니다. 원하면 멜론 차트 크롤링(또는 다른 차트 API)로 실제 데이터 붙이는 것도 해줄게.</p>
  </div>
</body>
</html>
