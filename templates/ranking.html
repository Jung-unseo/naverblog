<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Blog Ranking</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;background:#0f1115;color:#eaeef5}
    .wrap{max-width:720px;margin:0 auto;padding:28px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .logo{color:#eaeef5;text-decoration:none;font-weight:900}
    .nav a{color:#aab3c5;text-decoration:none;border:1px solid #2a2f3a;padding:8px 10px;border-radius:12px}
    h2{margin:14px 0}
    ol{margin:0;padding-left:18px}
    li{padding:12px 0;border-bottom:1px solid #2a2f3a;display:flex;justify-content:space-between;gap:10px}
    .k{font-weight:900}
    .c{color:#aab3c5}
    .empty{color:#aab3c5}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <a class="logo" href="/">NAVERBLOG Clone</a>
      <div class="nav"><a href="/search/blog">검색으로</a></div>
    </header>

    <h2>블로그 검색어 랭킹</h2>

    {% if top and top|length > 0 %}
      <ol>
        {% for row in top %}
          <li>
            <span class="k">{{ row["keyword"] }}</span>
            <span class="c">{{ row["cnt"] }}</span>
          </li>
        {% endfor %}
      </ol>
    {% else %}
      <p class="empty">아직 저장된 검색어가 없습니다. 검색을 먼저 해주세요.</p>
    {% endif %}
  </div>
</body>
</html>
