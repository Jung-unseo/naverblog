<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Home</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;background:#0f1115;color:#eaeef5}
    .wrap{max-width:960px;margin:0 auto;padding:28px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .logo{color:#eaeef5;text-decoration:none;font-weight:900;letter-spacing:.5px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;margin-top:18px}
    .card{display:block;padding:18px;border:1px solid #2a2f3a;border-radius:18px;background:#151822;color:#eaeef5;text-decoration:none}
    .card:hover{border-color:#3b82f6}
    .t{font-weight:800;margin:0 0 6px}
    .d{margin:0;color:#aab3c5;line-height:1.5}
    .small{margin-top:14px;color:#94a3b8;font-size:14px}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <a class="logo" href="/">NAVERBLOG Clone</a>
      <div class="small">Flask + SQLite</div>
    </header>

    <div class="grid">
      <a class="card" href="/search/blog">
        <p class="t">블로그 검색</p>
        <p class="d">네이버 블로그 검색 API로 결과 리스트 출력</p>
      </a>

      <a class="card" href="/ranking">
        <p class="t">블로그 검색어 랭킹</p>
        <p class="d">사용자가 검색한 키워드를 저장하고 순위로 보여줌</p>
      </a>

      <a class="card" href="/search/artist">
        <p class="t">아티스트 검색</p>
        <p class="d">로컬 DB(샘플 artists 테이블)에서 아티스트 검색</p>
      </a>

      <a class="card" href="/artist/ranking">
        <p class="t">아티스트 검색어 랭킹</p>
        <p class="d">아티스트 검색 키워드 랭킹</p>
      </a>

      <a class="card" href="/melon/chart">
        <p class="t">멜론 차트</p>
        <p class="d">현재는 샘플 데이터(나중에 크롤링/API로 교체 가능)</p>
      </a>
    </div>

    <p class="small">※ 네이버 API 키가 없으면 블로그 검색 결과는 샘플로 뜹니다(.env 설정 시 실데이터).</p>
  </div>
</body>
</html>
